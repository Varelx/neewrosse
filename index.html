<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEEW ROSSE</title>
<style>
  /* Reset base */
  *{margin:0; padding:0; box-sizing:border-box;}
  html,body{width:100%; height:100%; overflow:hidden; font-family:'Arial',sans-serif; background:#000;}
  
  /* Texto central */
  .centro{
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:clamp(60px,12vw,120px);
    color:rgba(255,255,255,1);
    font-weight:bold;
    text-align:center;
    z-index:100;
    pointer-events:none;
  }

  /* Textos flotantes */
  .texto{
    position:absolute;
    font-size:clamp(20px,4vw,40px);
    font-weight:bold;
    color:rgba(255,255,255,0.5);
    user-select:none;
    white-space:nowrap;
    cursor:grab;
    transition: transform 0.2s, color 0.2s;
  }

  /* Botón ejemplo para tienda */
  .boton-producto{
    position:absolute;
    bottom:50px; left:50%;
    transform:translateX(-50%);
    padding:15px 30px;
    font-size:clamp(16px,2vw,24px);
    background:rgba(255,255,255,0.2);
    color:#fff;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:all 0.3s;
    z-index:100;
  }
  .boton-producto:hover{
    background:rgba(255,255,255,0.8);
    color:#000;
    transform:translateX(-50%) scale(1.1);
  }

  canvas{
    display:block;
    position:absolute;
    top:0; left:0;
  }

</style>
</head>
<body>

<div class="centro">NEEW ROSSE</div>
<button class="boton-producto">Ver Productos</button>
<canvas id="fondo"></canvas>

<script>
/* ==== Fondo partículas 3D ==== */
const canvas = document.getElementById('fondo');
const ctx = canvas.getContext('2d');
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;

class Particula{
  constructor(){
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.vx=(Math.random()-0.5)*1.5;
    this.vy=(Math.random()-0.5)*1.5;
    this.size=Math.random()*3+1;
  }
  dibujar(){
    ctx.fillStyle='rgba(255,255,255,0.5)';
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
  mover(){
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<0||this.x>w) this.vx*=-1;
    if(this.y<0||this.y>h) this.vy*=-1;
  }
}

const particulas=[];
for(let i=0;i<100;i++) particulas.push(new Particula());

function animarCanvas(){
  ctx.clearRect(0,0,w,h);
  particulas.forEach(p=>{
    p.mover();
    p.dibujar();
  });
  requestAnimationFrame(animarCanvas);
}
animarCanvas();

window.addEventListener('resize',()=>{
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
});

/* ==== Textos flotantes interactivos ==== */
const cantidad=50;
const textos=[];
const velocidadMax=3;

for(let i=0;i<cantidad;i++){
  const span=document.createElement('span');
  span.className='texto';
  span.innerText='neew rosse';
  document.body.appendChild(span);

  span.x=Math.random()*window.innerWidth;
  span.y=Math.random()*window.innerHeight;
  span.vx=(Math.random()-0.5)*velocidadMax;
  span.vy=(Math.random()-0.5)*velocidadMax;

  span.style.left=span.x+'px';
  span.style.top=span.y+'px';
  span.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*1.5+0.5})`;

  textos.push(span);

  span.addEventListener('click', ()=>{
    span.style.color=`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.8)`;
    span.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*2})`;
  });

  span.onmousedown=function(e){
    const offsetX=e.clientX-span.offsetLeft;
    const offsetY=e.clientY-span.offsetTop;
    function mover(e){
      span.x=e.clientX-offsetX;
      span.y=e.clientY-offsetY;
      span.style.left=span.x+'px';
      span.style.top=span.y+'px';
    }
    function soltar(){
      document.removeEventListener('mousemove',mover);
      document.removeEventListener('mouseup',soltar);
    }
    document.addEventListener('mousemove',mover);
    document.addEventListener('mouseup',soltar);
  };
}

function animarTextos(){
  const ancho=window.innerWidth;
  const alto=window.innerHeight;
  textos.forEach(el=>{
    el.x+=el.vx;
    el.y+=el.vy;
    if(el.x<0 || el.x>ancho-el.offsetWidth) el.vx*=-1;
    if(el.y<0 || el.y>alto-el.offsetHeight) el.vy*=-1;
    el.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*1.5+0.5})`;
    el.style.left=el.x+'px';
    el.style.top=el.y+'px';
  });
  requestAnimationFrame(animarTextos);
}
animarTextos();

/* Interacción con cursor */
window.addEventListener('mousemove', e=>{
  textos.forEach(el=>{
    const dx=e.clientX-(el.x+el.offsetWidth/2);
    const dy=e.clientY-(el.y+el.offsetHeight/2);
    const distancia=Math.sqrt(dx*dx+dy*dy);
    if(distancia<150){
      el.x-=dx/50;
      el.y-=dy/50;
    }
  });
});

/* Ajuste responsive */
window.addEventListener('resize',()=>{
  textos.forEach(el=>{
    el.x=Math.random()*window.innerWidth;
    el.y=Math.random()*window.innerHeight;
  });
});
</script>

</body>
</html>
